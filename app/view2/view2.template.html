<div>Create Order</div>
<div class="container">
    <div class="row">
        <div>
            <form novalidate id="create-order" class="order-form">
                <div class="form-group">
                    <label for="manager">Order Type</label>
                    <select
                            class="form-control"
                            id="manager">
                        <option ng-repeat="manager in $ctrl.MANAGERS" ng-bind="manager.fullName()"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="order-type">Order Type</label>
                    <select
                            class="form-control"
                            id="order-type">
                        <option ng-repeat="(orderTypeKey, orderTypeValue) in $ctrl.ORDER_TYPES" ng-bind="orderTypeValue"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="customer">Customer</label>
                    <input type="text" class="form-control" id="customer" placeholder="customer">
                </div>
                <div class="form-group">
                    <label for="provider">Provider</label>
                    <input type="text" class="form-control" id="provider" placeholder="customer">
                </div>
                <div class="form-group">
                    <label>Popup</label>
                    <div class="form-group">
                        <p class="input-group">
                            <input type="text" class="form-control"
                                   uib-datepicker-popup="{{$ctrl.datePickerState.format}}"
                                   ng-model="$ctrl.datePickerState.date" is-open="$ctrl.datePickerState.isOpened"
                                   datepicker-options="$ctrl.datePickerState.options"
                                   ng-required="true"
                                   close-text="Close"
                                   alt-input-formats="altInputFormats"
                            />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="$ctrl.datePickerState.open()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
